{% extends 'parent.html' %}
{% block title %}
Add Details
{% endblock %}
{% block content %}
<h4 align="center" id="std"><i>Add Details</i></h4>
<div class="container mt-3" id="bbox">
    <br>
<form method="post">
        {% csrf_token %}
        <div class="container">
    <div class="mt-10 mb-2">
  <label for="tname" class="form-label">UserName</label>
  <input type="text" class="form-control" id="tname" name="tname" >
</div>
    <div class="mb-3">
    <label for="tcourse" class="form-label">Course</label>
   <select id="tcourse" name="tcourse" class="form-select form-control" aria-label="Default select example">
    {% for course in courses %}
    <option>{{course.CourseName}}</option>
    {% endfor %}
</select>
        </div >
        <div class="mb-2">
  <label for="tphone" class="form-label">Phone Number</label>
  <input type="text" class="form-control" id="tphone" name="tphone">
</div>
            <div class="mb-2">
  <label for="tmail" class="form-label">Email Id</label>
  <input type="text" class="form-control" id="tmail" name="tmail">
</div>
               <div class="mb-3">
  <label for="tage" class="form-label">Age</label>
  <input type="text" class="form-control" id="tage" name="tage">
</div>

    <button class="btn btn-outline-success form-control">Save</button>
            </div>
</form>
    </div>
{% endblock %}
